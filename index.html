<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="Card-Container">
    <header>
      <img src="images/illustration-hero.svg" alt="illustration">
    </header>
    
    <main>
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="plan-container">
        <div>
          <div class="icon-container">
            <img src="images/icon-music.svg" alt="icon music">
          </div>
        
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="#" class="change">Change</a>
      </div>

      <button class="process-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </main>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thiago Araujo</a>.
  </footer>
</body>
</html>
